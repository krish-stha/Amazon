<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Amazon</title>
    <!-- linking cdn with css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       
        <div class="navbar">   <!-- main root -->
            <!-- amazon logo -->
            <div class="nav-logo border">  <!--parent of logo -->
                <div class="logo"></div>
            </div>

            <!-- address -->

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second"> Nepal</p>
                </div>
            </div>

            <!-- search bar -->

            <div class="nav-search">
                <select class="search-select">
                    <option >All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon color-change">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- language nav-->

            <div class="language border">
                
                    <select class="select-language">
                        <option>EN</option>
                    </select>
                
            </div>

            <!-- Account nav -->

            <div class="nav-signin border">
                <p><span class="hello-span">Hello, sign in</span></p>
                <select class="nav-second">
                    <option>Account  & Lists</option>
                </select>

            </div>

            <!-- returns and orders -->

            <div class="nav-signin2 border">
                <p><span class="hello-span">Returns</span></p>
                <p class="nav-second">
                   & Orders</p>

            </div>

            <!-- cart box -->
            <div class="cart-nav border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

        </div>
<!-- panel div start -->
    <div class="panel">
        <!-- all div -->
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>

        <!-- option div -->

        <div class="panel-option">
            <p> Today's Deals </p>
            <p> Customer Service</p>
            <p> Registry</p>
            <p> Gift Cards</p>
            <p> Sell</p>
            
        </div>

        <!-- deals div -->

        <div class="panel-deals">
            Shop deals in Electronics
        </div>
    </div>
    </header>
</body>
</html>
